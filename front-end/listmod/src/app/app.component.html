<div class="container">
  <div class="p-col-12">
    <h1>Módulos do FullCycle 2.0</h1>
  </div>

  <div class="ui-g-12" style="padding-bottom: 5px; padding-top: 0px;">
    <form autocomplete="off" (ngSubmit)="pesquisar()" >
      <div class="ui-g-1" style="text-align: center; padding-left: 0px; padding-bottom: 0px; padding-top: 5px; width: 85px;">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table
        [value]="modulos"
        #tabela>
        <ng-template pTemplate="header">
            <tr>
                <th class="col-id" >Id</th>
                <th>Módulo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-modulo>
            <tr>
                <td>{{modulo.id}}</td>
                <td>{{modulo.nome}}</td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
